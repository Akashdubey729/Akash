<!DOCTYPE html>
<html>
    <body bgcolor="thistle">
        <table align="center" cellpadding="15" bgcolor="khaki">
            <caption>
                <h1> Contact Us </h1>
            </caption>
            <tr>
                <th> Name </th>
                <td><input type="text" size="20" placeholder=" Enter Your Name "></td>
                <th> Mobile </th>
                <td><input type="text" size="20" placeholder=" Enter Your Mobile "></td>
            </tr>
            <tr>
                <th> City </th>
                <td>
                    <select>
                        <option>choose city </option>
                        <option> Bhubanaswar</option>
                        <option> Pune </option>
                        <option> Mumbai </option>
                        <option> Bangalor </option>
                        <option> kolkata </option>
                    </select>
                    <th> Pincode </th>
                    <td> <input type="text" size="20" placeholder="Enter Pincode"></td>
                </td>
            </tr>
            <tr>
                <th> Message </th>

            </tr>

                    <button type="submit"> Submit </button>
                    <button type="reset"> Reset </button>
                </th>
            </tr>
        </table>
    </body>
