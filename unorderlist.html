<!DOCTYPE html>
<html>
    <body>
        <h1> UL - unorder list</h1>
        <ul type="disk">
            <li> Home </li>
            <li> Register </li>
            <li> About </li>
            <li> contact us </li>
            <li> Login </li>
        </ul>
        <hr color="black" size="30"/>
        <ul type="square">
            <li> list item </li>
            <li> apple </li>
            <li> mango </li>
            <li> orange </li>
            <li> banana </li>
        </ul>
        <hr color="green" size="30"/>
        <ul type="circle">
            <li> list item </li>
            <li> apple </li>
            <li> mango </li>
            <li> orange </li>
            <li> banana </li>
        </ul>
        <hr color="blue" size="30"/>
        <ul type="none">
            <li> list item </li>
            <li> apple </li>
            <li> mango </li>
            <li> orange </li>
            <li> banana </li>
        </ul>
        <hr color="red" size="30"/>
    </body>
</html>
